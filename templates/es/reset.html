<!-- RESET PASSWORD FORM -->
<div class="text-center" style="padding:50px 0">
	<div class="logo">cambio de contraseña</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="forgot-password-form" class="text-left">
			<div class="etc-login-form">
				<p>Por favor ingresa una nueva contraseña</p>
			</div>
			<div class="login-form-main-message"></div>

			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="fp_password" class="sr-only">Nueva Contraseña</label>
						<input type="password" class="form-control" id="fp_password" name="fp_password" placeholder="password" ng-model="user.password">
					</div>
				</div>
				<button type="submit" class="login-button" ng-click="resetPassword()"><i class="fa fa-chevron-right"></i></button>
			</div>
			
		</form>
	</div>
	<!-- end:Main Form -->
</div>
