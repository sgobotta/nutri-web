<meta http-equiv="content-type" content="text/html" charset="utf-8" />

<title>Nutri - Reset Password</title>

<div class="reset-content">
	<h3>Please choose a new password</h3>
	<ul>
		<li>
			<input type="text" placeholder="Password" ng-model="user.password">
		</li>
		<li>
			<button class="button button-full button-positive" ng-click="resetPassword()">Send</button>
		</li>
	</ul>
</div>
