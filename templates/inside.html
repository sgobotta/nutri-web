
<div class="header">
  <h1 class="title">Member area</h1>
  <div class="buttons">
    <button class="button" ng-click="logout()">Logout</button>
  </div>
</div>

<div class="content">
  <div class="card">
    <div class="item">
      {{memberinfo}}
    </div>
  </div>
  <button class="button" ng-click="destroySession()">
    Destroy token
  </button>
  <button class="button" ng-click="getInfo()">
    Get Memberinfo
  </button>
</div>
