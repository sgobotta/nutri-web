<title>Nutri - Password Recovery</title>

<div class="recover-content">
	<h3>An e-mail will be sent to the specified address in order to reset your password</h3>
	<ul>
		<li>
			<input type="text" placeholder="Email" ng-model="user.email">
		</li>
		<li>
			<button class="button button-full button-positive" ng-click="recover()">Send</button>
		</li>
	</ul>
</div>
